<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search input {
            padding: 8px;
            margin-right: 10px;
            width: 150px;
        }

        .search button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #45a049;
        }

        .weather-info p {
            font-size: 1.1em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info">
            <p id="location">Location: </p>
            <p id="temperature">Temperature: </p>
            <p id="description">Description: </p>
            <p id="humidity">Humidity: </p>
            <p id="wind">Wind Speed: </p>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY';  // Replace with your OpenWeatherMap API Key

        async function getWeather() {
            const city = document.getElementById('city').value;
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    // Show weather data
                    document.getElementById('location').innerHTML = `Location: ${data.name}, ${data.sys.country}`;
                    document.getElementById('temperature').innerHTML = `Temperature: ${data.main.temp}Â°C`;
                    document.getElementById('description').innerHTML = `Description: ${data.weather[0].description}`;
                    document.getElementById('humidity').innerHTML = `Humidity: ${data.main.humidity}%`;
                    document.getElementById('wind').innerHTML = `Wind Speed: ${data.wind.speed} m/s`;
                } else {
                    alert('City not found');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
    </script>
</body>
</html>
